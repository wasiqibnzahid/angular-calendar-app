<div>
  <h2>Add Appointment</h2>

  <form [formGroup]="appointmentForm">
    <div>
      <mat-form-field [style.width.px]="350">
        <mat-label>Name:</mat-label>
        <input matInput type="text" id="name" formControlName="name" />
        <mat-error
          *ngIf="
            appointmentForm.controls['name'].invalid &&
            appointmentForm.controls['name'].touched
          "
        >
          Name is required.
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field [style.width.px]="350">
        <mat-label>Choose a date</mat-label>
        <input
          id="date"
          formControlName="date"
          matInput
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-error
          *ngIf="
            appointmentForm.controls['date'].invalid &&
            appointmentForm.controls['date'].touched
          "
        >
          Date is required.
        </mat-error>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field [style.width.px]="350">
        <mat-label>Time:</mat-label>
        <input matInput type="time" id="time" formControlName="time" />
        <mat-error
          *ngIf="
            appointmentForm.controls['time'].invalid &&
            appointmentForm.controls['time'].touched
          "
        >
          Time is required.
        </mat-error>
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="handleFormSubmit()"
      [disabled]="appointmentForm.invalid"
    >
      Add Appointment
    </button>
  </form>
</div>
